<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Style-css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Favicon-->
    <link rel="stylesheet" href="./img/FAVICON-SPACEX.png">
    <title>Document</title>
</head>

<body class="py-5">
    <div class="container px-4 container1">
        <!--logo-->
        <div class="text-center ">
            <img class="img-fluid topLogo" src="./img/logoOneBitDark.png" alt="logo">
        </div>
        <!--Primeiro-input-->
        <p class="mt-3 paragraph">
            1- Qual o seu nome?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
            <input type="text" class="form-control" placeholder="Digite Aqui" aria-label="UserName"
                aria-describedby="basic-addon1">

        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
            <input type="text" class="form-control" placeholder="Digite Aqui" aria-label="UserName"
                aria-describedby="basic-addon1">

        </div>
        <p class="mt-3 paragraph">
            2-Qual o seu Genero?
        </p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Homem
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Mulher
            </label>

        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Outro



        </div>
        <p class="mt-3 paragraph">
            3- Marque os Treinamentos que vocÃª fez
        </p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Front-end</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Back-end</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Full-Stack</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Data Security</label>
        </div>
        <p class="mt-3 paragraph">
            3- Marque suas qualidades
        </p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="inlineCheckBox">
            <label class="form-check-label" for="inlineCheckBox">
                Proativo
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckBox">
            <label class="form-check-label" for="inlineCheckBox">
                Colaborativo
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckBox">
            <label class="form-check-label" for="inlineCheckBox">
                Flexibilidde
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckBox">
            <label class="form-check-label" for="inlineCheckBox">
                Planejamento
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckBox">
            <label class="form-check-label" for="inlineCheckBox">
                Empatia
            </label>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger btnEnviar">Enviar</button>
        </div>

    </div>
    <div class="container text-center footer">
        <p>create by Nilson cruz &copy;</p>
    </div>

    <!--Script-Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
